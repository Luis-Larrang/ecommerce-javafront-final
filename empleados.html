<!DOCTYPE html>
<html>
    <head>
        <title>SIMULADOR E-COMMERCE</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
        <link rel="stylesheet" type="text/css" media="screen" href="https://cdn.conversejs.org/9.0.0/dist/converse.min.css">       
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" type="text/css" href="css/ajuste.css">       
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
            <div class="container-fluid">
              <img src="imagenes\store.png" alt="logo">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Clientes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="empleados.html">Empleados</a>
                  </li>                  
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Buscar producto" aria-label="Search" id="filtrarNombre">                  
                </form>
              </div>
            </div>
          </nav>               
        <h5 class="offset-1">Filtre por categoria:</h5>
        <input type="text" placeholder="Busca por categoria" id="filtrarCategoria" class="offset-1 mb-3">
        <hr>         
         <button type="button" class="btn btn-light offset-10 position-relative" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <img src="imagenes/cart.png"><span id="cantidad" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
        </button>        
        <div id="filtroCategoria" class="offset-1 mb-3">
        </div>
        <hr>
        <h4 class="offset-1 col-3">Cargue un nuevo producto al sistema:</h4>        
        <form id="cargaNuevoProducto" class="offset-1 col-3 bordeCargaProducto">                    
            <input type="number" class="form-control mb-3" placeholder="Ingrese ID del producto">                   
            <input type="text" class="form-control mb-3" placeholder="Ingrese nombre">                    
            <input type="number" class="form-control mb-3" placeholder="Precio bruto">                     
            <input type="text" class="form-control mb-3" placeholder="Categoria">                   
          <button type="submit" class="btn btn-dark row offset-3" value="Cargar">Cargar producto</button>
        </form>       
        <hr>
        <div id="listadosProductos" class="row row-cols-3"></div>     
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="productosCarrito" class="modal-body">                
                </div>                
                <div class="modal-footer">  
                    <p id="totalCarrito"></p>                  
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button id="confirmarCarrito" type="button" class="btn btn-primary">Confirmar compra</button>
                </div>
            </div>
            </div>
        </div>
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
        <script src="https://cdn.conversejs.org/9.0.0/dist/converse.min.js" charset="utf-8"></script>       
        <script src="js/constantes.js"></script>                
        <script src="js/funciones.js"></script>
        <script src="js/producto.js"></script>                   
        <script src="js/main.js"></script>    
    </body>
</html>
